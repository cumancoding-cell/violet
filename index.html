<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: #eee;
            font-family: ;
            margin: 0;
            background-image:
                repeating-linear-gradient(
                    to right, #2d2a44 0 1px, transparent 2px 200px
                ),
                repeating-linear-gradient(
                    to bottom, #2d2a44 0 1px, transparent 2px 200px
                ),
                radial-gradient(
                    at 50% 50%, #2d2a44, #1d1b34
                );
        }
        ::-webkit-scrollbar{
            width: 0;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }
        header img{
            width: 30px;
        }
        header{
            width: min(1200px, 90vw);
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav ul{
            display: flex;
            gap: 30px;
        }
        main{}
        main .banner{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            margin-top: -70px;
        }
        h1, h2, h3, h4, h5, h6{
            font-weight: 500;
        }
        .banner button{
            all: unset;
            border: 1px solid #afaeae55;
            padding: 10px 20px;
            border-radius: 20px;
            background-image: linear-gradient(
                to bottom, #eee1, transparent, #eee1
            );
            cursor: pointer;
            transition: 0.5s;
        }
        .banner button:hover{
            background-color: #c691e6;
            color: #040018;
            box-shadow: 0 0 50px #c691e6;
        }
        h1{
            --to: left;
            font-size: 4em;
            font-weight: bold;
            background-image: linear-gradient(
                to var(--to), #89a5df, #e46e7f, #e8e191
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            line-height: 1em;
            display: inline-block;
            animation: shakeWave 2s infinite;
        }
        h1.right{
            --to: right;
            animation-delay: 1s;
        }
        @keyframes shakeWave {
            0%   { transform: translateY(0) rotate(-0.5deg) scale(1);}
            5%   { transform: translateY(-2px) rotate(1deg) scale(1.01);}
            10%  { transform: translateY(4px) rotate(-1deg) scale(1.01);}
            15%  { transform: translateY(-6px) rotate(0.5deg) scale(1);}
            20%  { transform: translateY(4px) rotate(-0.5deg) scale(1.01);}
            25%  { transform: translateY(0) rotate(0deg) scale(1);}
            30%  { transform: translateY(-2px) rotate(1deg) scale(1.01);}
            35%  { transform: translateY(2px) rotate(-1deg) scale(1.01);}
            40%  { transform: translateY(-4px) rotate(0.5deg) scale(1);}
            45%  { transform: translateY(2px) rotate(-0.5deg) scale(1.01);}
            50%  { transform: translateY(0) rotate(0deg) scale(1);}
            100% { transform: translateY(0) rotate(-0.5deg) scale(1);}
        }
        /* Ocean wave effect for sentences */
        h4 {
            font-size: 2em;
            position: relative;
            display: inline-block;
            overflow: hidden;
        }
        .wave-effect{
            display: inline-block;
            animation: waveAnim 2s infinite linear;
        }
        @keyframes waveAnim {
            0%   { transform: translateY(0px);}
            33%  { transform: translateY(-8px);}
            66%  { transform: translateY(8px);}
            100% { transform: translateY(0);}
        }
        /* Dot canvas to cover banner */
        .banner{
            position: relative;
        }
        .banner #dotsCanvas{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        /* Fish and seashell styles */
        .fish, .seashell {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation-timing-function: linear;
            will-change: transform;
        }
        .fish {
            width: 70px;
            height: 36px;
        }
        .seashell {
            width: 40px;
            height: 40px;
            animation: rotateShell 5s infinite linear;
        }
        @keyframes rotateShell {
            from { transform: rotate(0deg);}
            to   { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner" id="banner">
            <h5>@ok</h5>
            <div>
                <h1 class="left">Welcome to My Coding</h1>
                <h1 class="right">Violet</h1>
            </div>
            <h4>
                <!-- Ocean wave effect: split sentence into spans -->
                <span class="wave-effect">Subscribe</span> 
                <span class="wave-effect" style="animation-delay:0.2s">to</span>
                <span class="wave-effect" style="animation-delay:0.4s">the</span>
                <span class="wave-effect" style="animation-delay:0.6s">channel</span>
                <span class="wave-effect" style="animation-delay:0.8s">to</span>
                <span class="wave-effect" style="animation-delay:1s">continuously<br></span>
                <span class="wave-effect" style="animation-delay:1.2s">update</span>
                <span class="wave-effect" style="animation-delay:1.4s">interesting</span>
                <span class="wave-effect" style="animation-delay:1.6s">videos</span>
            </h4>
            <button>Subscribe Now &#8599</button>
            <canvas id="dotsCanvas"></canvas>
            <!-- Fish and shells will be inserted by JS -->
        </div>
    </main>    
    <script>
        let banner = document.querySelector('.banner');
        let canvas = document.getElementById('dotsCanvas');
        function resizeCanvas() {
            canvas.width = banner.offsetWidth;
            canvas.height = banner.offsetHeight;
        }
        resizeCanvas();
        const ctx = canvas.getContext('2d');
        let dots = [];
        const arrayColors = ['#eee', '#545454', '#596d91', '#bb5a68', '#696541'];
        // dot wave plus brightness & movement
        function createDots(count) {
            dots = [];
            for (let index = 0; index < count; index++) {
                dots.push({
                    x:  Math.random()*canvas.width,
                    y:  Math.random()*canvas.height,
                    size: Math.random()*3 + 5,
                    baseSize: Math.random()*3 + 5,
                    color: arrayColors[Math.floor(Math.random()*arrayColors.length)],
                    shine: Math.random(),
                    phase: Math.random()*Math.PI*2,
                    speed: Math.random()*0.7 + 0.25,
                    offset: Math.random()*25 + 15,
                });
            }
        }
        let dotCount = 100;
        createDots(dotCount);
        function drawDots(t) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                // Make dots shine and move in sine wave
                let brightness = (Math.sin(t/500 + dot.phase)*0.5 + 0.5)*0.5 + 0.5;
                let shimmerColor = dot.color;
                // Glow - for "shining"
                ctx.save();
                ctx.shadowColor = "#f9eaff";
                ctx.shadowBlur = 8 + 12*brightness;
                // Move like an ocean wave vertically
                let waveY = dot.y + Math.sin(t/350 * dot.speed + dot.phase)*dot.offset;
                let waveX = dot.x + Math.cos(t/350 * dot.speed + dot.phase)*dot.offset*0.5;
                ctx.beginPath();
                ctx.arc(waveX, waveY, dot.baseSize + 2*brightness, 0, Math.PI*2);
                ctx.fillStyle = shimmerColor;
                ctx.globalAlpha = 0.6 + 0.4*brightness;
                ctx.fill();
                ctx.restore();
            });
        }
        // Ocean line connection effect
        function drawLinks(mouse) {
            dots.forEach(dot => {
                let waveY = dot.y + Math.sin(Date.now()/350 * dot.speed + dot.phase)*dot.offset;
                let waveX = dot.x + Math.cos(Date.now()/350 * dot.speed + dot.phase)*dot.offset*0.5;
                let distance = Math.sqrt((mouse.x - waveX) ** 2 + (mouse.y - waveY) ** 2);
                if(distance < 160){
                    ctx.save();
                    ctx.globalAlpha=0.5;
                    ctx.strokeStyle=dot.color;
                    ctx.lineWidth=1;
                    ctx.beginPath();
                    ctx.moveTo(waveX, waveY);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                    ctx.restore();
                }
            });
        }
        let lastMouse = null;
        function animate() {
            let t = Date.now();
            drawDots(t);
            if(lastMouse) drawLinks(lastMouse);
            requestAnimationFrame(animate);
        }
        animate();
        banner.addEventListener('mousemove', (event) => {
            let rect = banner.getBoundingClientRect();
            lastMouse = {
                x: event.clientX-rect.left,
                y: event.clientY-rect.top
            };
        });
        banner.addEventListener('mouseout', () => {
            lastMouse=null;
        });
        window.addEventListener('resize', () => {
            resizeCanvas();
            createDots(dotCount);
            fishArr.forEach(f => positionFishOrShell(f.el, true));
            shellArr.forEach(s => positionFishOrShell(s.el, true));
        });

        // --- Fishes and seashells ---
        // Simple SVG fish and seashell
        function getFishSVG(color) {
            return `
            <svg viewBox="0 0 70 36" class="fish" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="35" cy="18" rx="28" ry="12" fill="${color}" />
                <polygon points="63,18 70,8 70,28" fill="${color}" />
                <ellipse cx="53" cy="14" rx="3" ry="3" fill="#fff"/>
                <circle cx="54" cy="14" r="1" fill="#222"/>
                <ellipse cx="17" cy="18" rx="8" ry="8" fill="${color}"/>
                <polygon points="8,15 0,7 10,19" fill="${color}" />
            </svg>`;
        }
        function getSeashellSVG() {
            return `
            <svg viewBox="0 0 40 40" class="seashell" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 8 Q38 25 20 36 Q2 25 20 8" fill="#ffe6be" stroke="#cca36a" stroke-width="2"/>
                <circle cx="20" cy="32" r="4" fill="#e2c891" />
            </svg>`;
        }

        // Spawn fishes and shells in the banner area
        const colors = ["#6ec6ff","#ff7f92","#ffd480","#7cf2b8","#b89efe"];
        let fishArr = [];
        let shellArr = [];

        function random(min, max) { return Math.random() * (max - min) + min; }

        function createFish(n) {
            for(let i=0; i<n; i++) {
                let el = document.createElement("div");
                el.classList.add("fish");
                el.style.left= "0px";
                el.style.top= "0px";
                el.innerHTML = getFishSVG(colors[Math.floor(Math.random()*colors.length)]);
                banner.appendChild(el);
                fishArr.push({
                    el,
                    speed: random(40,120), // px/sec
                    y: random(30, banner.offsetHeight-60),
                    direction: Math.random()<0.5?-1:1,
                    phase: random(0,Math.PI*2),
                    waveAmp: random(5,25),
                    scale: random(0.7,1.1),
                    delay: random(0,6000)
                });

                el.style.transform = `scale(${fishArr[fishArr.length-1].scale * (fishArr[fishArr.length-1].direction>0?1:-1)},${fishArr[fishArr.length-1].scale})`; // flip & scale
            }
        }
        function createSeashells(n) {
            for(let i=0; i<n; i++) {
                let el = document.createElement("div");
                el.classList.add("seashell");
                el.style.left= "0px";
                el.style.top= "0px";
                el.innerHTML = getSeashellSVG();
                banner.appendChild(el);
                shellArr.push({
                    el,
                    y: random(banner.offsetHeight-60, banner.offsetHeight-40),
                    x: random(5, banner.offsetWidth-45),
                    scale: random(0.6,1.2)
                });
                el.style.transform = `scale(${shellArr[shellArr.length-1].scale})`;
            }
        }
        function positionFishOrShell(el, reset) {
            // Used to reposition on resize
            if(el.classList.contains("fish")) {
                let i = fishArr.findIndex(f=>f.el===el);
                if(i>=0) {
                    fishArr[i].y = random(30, banner.offsetHeight-60);
                    el.style.top = fishArr[i].y + 'px';
                }
            } else if(el.classList.contains("seashell")) {
                let i = shellArr.findIndex(s=>s.el===el);
                if(i>=0) {
                    shellArr[i].y = random(banner.offsetHeight-60, banner.offsetHeight-40);
                    shellArr[i].x = random(5, banner.offsetWidth-45);
                    el.style.top = shellArr[i].y + "px";
                    el.style.left = shellArr[i].x + "px";
                }
            }
        }

        // Start with many fish and shells
        createFish(12);
        createSeashells(7);

        function moveFish() {
            let t = Date.now()/1000;
            fishArr.forEach(f => {
                // X position: swims horizontally
                let x = ((t* f.speed + f.delay) % (banner.offsetWidth + 90));
                if(f.direction<0) x = banner.offsetWidth - x;
                // Y position: sine wave for swimming
                let y = f.y + Math.sin(t*2 + f.phase) * f.waveAmp;
                f.el.style.left = (x-45) + "px";
                f.el.style.top = y + "px";
            });
        }
        moveFish();
        function moveShells() {
            shellArr.forEach(s=>{
                // Optionally, gently wiggle shells
                let t = Date.now()/1000;
                let y = s.y + Math.sin(t*0.8+s.x/30)*1.4;
                s.el.style.left = s.x + "px";
                s.el.style.top = y + "px";
            });
        }
        // Animation
        function bannerAnimLoop() {
            moveFish();
            moveShells();
            requestAnimationFrame(bannerAnimLoop);
        }
        bannerAnimLoop();

        // Reposition fish/shells on resize
        window.addEventListener('resize',()=>{
            fishArr.forEach(f=>positionFishOrShell(f.el,true));
            shellArr.forEach(s=>positionFishOrShell(s.el,true));
        });
    </script>
</body>
</html>
